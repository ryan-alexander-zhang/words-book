<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words Book Saver Settings</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 24px;
        color: #1f2937;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        max-width: 420px;
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
      }
      button {
        margin-top: 12px;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        font-size: 13px;
        color: #047857;
      }
      .hint {
        margin-top: 6px;
        font-size: 13px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h1>Words Book Saver</h1>
    <label for="apiBaseUrl">Words Book API base URL</label>
    <input id="apiBaseUrl" type="url" placeholder="http://localhost:3000" />
    <div class="hint">Example: http://localhost:3000</div>
    <button id="save">Save</button>
    <div id="status" role="status"></div>
    <script src="options.js"></script>
  </body>
</html>
